name: execute code CI

on:
  # 手动触发
  workflow_dispatch:
  # 定时器 github服务器时间比北京时间晚8小时 定时早上6点执行
  schedule: 
    - cron: '0 20,22 * * *'

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: install
        run: npm install

      - name: generate
        run: node generate.js

      - name: execute
        run: node execute.js

      